<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <!-- load Bootstrap css -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <!-- load jquery and bootstrap js -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
        <script type="text/javascript">
        function Login(){
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var element = "";
            if (username == "daffa" && password == "111" ){
                element += "<div class='alert alert-success alert-dismissible'>";
                element += "<span class='close' data-dismiss='alert'>&times; </span>"
                element += "<h4>Login Berhasil</h4>";
                element += "Anda berhasil Login, Selamat...!";
                element += "</div>"
            } else if (username == "daffa" && password != "111") {
                element += "<div class='alert alert-warning alert-dismissible'>";
                element += "<span class='close' data-dismiss='alert'>&times; </span>"
                element += "<h4>Login Gagal</h4>";
                element += "Password Salah!";
                element += "</div>"
            } else if (username != "daffa" && password == "111") {
                element += "<div class='alert alert-warning alert-dismissible'>";
                element += "<span class='close' data-dismiss='alert'>&times; </span>"
                element += "<h4>Login Gagal</h4>";
                element += "Username Salah!";
                element += "</div>"
            } else {
                element += "<div class='alert alert-danger alert-dismissible'>";
                element += "<span class='close' data-dismiss='alert'>&times; </span>"
                element += "<h4>Login Gagal</h4>";
                element += "Username dan Password Salah!";
                element += "</div>"

            }
            document.getElementById('login-body').innerHTML += element;
        }
        </script>
        <body>
            <div class="card bg-light">
                <article class="card-body mx-auto" id="login-body" style="max-width: 400px; height: 100%;">
                    <h4 class="card-title mt-3 text-center text-info">Login</h4>
                    <form>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                            </div>
                            <input name="" class="form-control" placeholder="Username" id="username" type="text">
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                            </div>
                            <input class="form-control" placeholder="Password" id="password" type="password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"
                            onclick="Login();">Login</button>
                        </div>
                </article>
            </div>
        </body>
    </head>
</html>
