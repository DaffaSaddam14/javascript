<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Registration</title>
        <!-- load Bootstrap css -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <!-- load jquery and bootstrap js -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
        <body>
            <div class="card bg-light">
                <article class="card-body mx-auto" style="max-width: 400px; height: 100%;">
                    <h4 class="card-title mt-3 text-center text-info">Register</h4>
                    <form>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                            </div>
                            <input name="" class="form-control" placeholder="Full Name" type="text">
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                            </div>
                            <input name="" class="form-control" placeholder="Email Address" type="text">
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-phone"></i></span>
                            </div>
                            <select class="custom-select" style="max-width: 120px;">
                                <option selected="">+1</option>
                                <option value="1">+44</option>
                                <option value="2">+62</option>
                                <option value="3">+91</option>
                            </select>
                            <input name="" class="form-control" placeholder="Phone Number" type="text">
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                            </div>
                            <input class="form-control" placeholder="Create Password" type="password">
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                            </div>
                            <input class="form-control" placeholder="Confirm Password" type="password">
                        </div>
                        <div class="form-group">
                            <button type="reset" class="btn btn-warning btn-block">Reset</button>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </div>
                </article>
            </div>
        </body>
    </head>
</html>
